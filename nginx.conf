# nginx.conf with explicit http block

# Optional: Define global settings like worker processes if needed
# worker_processes auto;

# Define events context (usually needed, can be minimal)
events {
    worker_connections 1024; # Default value, adjust if needed
}

# Define the main http context
http {
    # Define the upstream server group (your Go backend)
    # This MUST be inside the http block
    upstream backend {
        # The Go service, reachable by its service name 'go_app' on its exposed port '8080'
        server go_app:8080;
    }

    # Define the virtual server that listens for incoming connections
    # This also MUST be inside the http block
    server {
        listen 80; # Nginx listens on port 80 inside its container
        server_name localhost; # Or your domain name

        # Define how to handle requests for the root location '/'
        location / {
            proxy_pass http://backend; # Pass requests to the upstream 'backend' group
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Increase timeouts if your backend takes longer to respond
            # proxy_connect_timeout 60s;
            # proxy_send_timeout 60s;
            # proxy_read_timeout 60s;
        }

        # Optional: Improve error handling display (if needed)
        # error_page 500 502 503 504 /50x.html;
        # location = /50x.html {
        #     root /usr/share/nginx/html; # Default Nginx error page location
        # }
    }

    # Optional: Include default mime types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Optional: Define log formats and access/error logs if needed
    # access_log /var/log/nginx/access.log;
    # error_log /var/log/nginx/error.log;
}